<!DOCTYPE html>

<html ng-app="friendsList">
	<head>
		<title>Baby Angular</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	
	<body ng-controller='mainCtrl'>
		<input ng-model='newFriendInput'/>
		<button ng-click='addFriend(newFriendInput)'>Add Friend</button>

		<div ng-repeat='friend in friendsList'>
			<p ng-bind='friend'></p> <!--other option: {{friend}} in between the tags, instead of doing a ng-bing-->
		</div>
	
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="mainCtrl.js"></script>

	</body>
</html>
